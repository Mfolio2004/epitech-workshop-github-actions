# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  gollum:
    types: [created, edited, deleted]
  issues:
    types: [created, edited, deleted]
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron:  '1 1 1 * *'

  pull_request:
    types:
      - opened

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  print:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Runs a single command using the runners shell
      - name: Hello world
        run: echo Hello, world!
      - name: Hello Wrd + date + heure
        run: echo "Hello, world! Today is $(date +'%m-%d-%Y %H:%M:%S')"

  macos:
    runs-on: macos-latest
    steps:
      - name: Version
        run: sw_vers
  Ubuntu:
    runs-on: ubuntu-latest
    steps:
      - name: Version
        run: lsb_release -a
  Windows:
    runs-on: windows-latest
    steps:
      - name: Version
        run: Get-ComputerInfo -Property "*version"
  
  alpine:
    runs-on: ubuntu-latest
    container: alpine
    steps:
      - name: Version of alpine
        run: cat /etc/alpine-release
  centos:
    runs-on: ubuntu-latest
    container: centos
    steps:
      - name: Version of centos
        run: cat /etc/centos-release
  fedora:
    runs-on: ubuntu-latest
    container: fedora
    steps:
      - name: Version of fedora
        run: cat /etc/fedora-release

  nginx:
    runs-on: ubuntu-latest
    service: 
      nginx:
        image: nginx
        ports:
          - 4242:80
    steps:
      - name: Version of nginx
        run: curl http://localhost:4242